<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachable Machine Face Recognition (Mobile)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body style="font-family: Arial; text-align: center;">
  <h2>Face Recognition (MIT App + Teachable Machine)</h2>
  <p id="status">Model loading...</p>
  <h3 id="result"></h3>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/XXXXXXX/"; // ðŸ”¹ Replace this with your model link
    let model;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      document.getElementById("status").innerHTML = "âœ… Model loaded successfully";
    }

    // Function to receive Base64 image from MIT App
    async function classifyImage(base64Image) {
      const img = new Image();
      img.src = base64Image;

      img.onload = async function () {
        const prediction = await model.predict(img);
        const top = prediction.reduce((a, b) => (a.probability > b.probability ? a : b));
        document.getElementById("result").innerHTML =
          "Prediction: " + top.className + "<br>Confidence: " + (top.probability * 100).toFixed(2) + "%";
      };
    }

    // This allows MIT App Inventor to send data to this page
    window.addEventListener("message", (event) => {
      if (event.data.startsWith("data:image")) {
        classifyImage(event.data);
      }
    });

    loadModel();
  </script>
</body>
</html>
